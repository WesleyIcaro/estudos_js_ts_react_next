<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="form">

        <h1>Formulário de cadastro</h1>

        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>

        <form action="">

            <div id="div-first-name">
                <label for="name">Nome:</label>
                <input type="text" id="name">
            </div>

            <div id="div-second-name">
                <label for="second-name">Sobrenome:</label>
                <input type="text" id="second-name">
            </div>

            <div id="div-cpf">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf">
            </div>

            <div id="div-user">
                <label for="user">Usuário:</label>
                <input type="text" id="user">
            </div>

            <div id="div-password">
                <label for="password">Senha:</label>
                <input type="text" id="password">
            </div>

            <div id="div-repeat-password">
                <label for="repeat-password">Repetir senha:</label>
                <input type="text" id="repeat-password">
            </div>

            <button type="submit">Enviar</button>

        </form>
    </div>

    <script src="assets/JS/index.js"></script>

</body>

</html>
