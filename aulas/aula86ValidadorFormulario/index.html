<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="form">

        <h1>Formulário de cadastro</h1>

        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>

        <form action="/" method="POST">

            <div id="div-first-name">
                <label for="name">Nome</label>
                <input class="validar" type="text" id="name" name="Nome">
                <span id="warning-name"></span>
            </div>

            <div id="div-second-name">
                <label for="second-name">Sobrenome</label>
                <input class="validar" type="text" id="second-name" name="Sobrenome">
                <span id="warning-second-name"></span>
            </div>

            <div id="div-cpf">
                <label for="cpf">CPF</label>
                <input class="cpf validar" type="text" id="cpf" name="CPF">
                <span id="warning-cpf"></span>
            </div>

            <div id="div-user">
                <label for="user">Usuário</label>
                <input class="validar user" type="text" id="user" name="Usuário">
                <span id="warning-user"></span>
            </div>

            <div id="div-password">
                <label for="password">Senha</label>
                <input class="validar password" type="password" id="password" name="Senha">
                <span id="warning-password"></span>
            </div>

            <div id="div-repeat-password">
                <label for="repeat-password">Repetir senha</label>
                <input class="validar repeat-password" type="password" id="repeat-password" name="Repetir Senha">
                <span id="warning-repeat-password"></span>
            </div>

            <button type="submit">Enviar</button>

        </form>
    </div>

    <script src="assets/JS/index.js"></script>
    <script src="assets/JS/validaCPF.js"></script>

</body>

</html>
